<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Burger Trực Tuyến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <form action="/submit-order" method="post">
        <h1>Đặt Burger</h1>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="burger-type">Loại burger:</label>
        <select id="burger-type" name="burger-type" required>
            <option value="classic">Burger cổ điển</option>
            <option value="cheeseburger">Cheeseburger</option>
            <option value="bacon-burger">Burger thịt xông khói</option>
            <option value="veggie-burger">Burger chay</option>
        </select>

        <label for="extras">Tùy chọn thêm:</label>
        <textarea id="extras" name="extras" rows="4" placeholder="Nhập các yêu cầu đặc biệt hoặc thêm toppings..."></textarea>

        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
